<div class="default-container form-inline">
    <ul>
        <li ng-repeat="item in items track by $index">
            <input type="checkbox" ng-model="item.checked"> <span ng-class="{'crossed': item.checked}">{{item.value}}</span>
        </li>
        <li>
            <item></item>
        </li>
    </ul>
    <pre>{{items | json}}</pre>
</div>
